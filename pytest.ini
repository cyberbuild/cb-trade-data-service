[pytest]
asyncio_mode = auto
filterwarnings =
    ignore:The configuration option "asyncio_default_fixture_loop_scope" is unset:DeprecationWarning
markers =
    integration: mark a test as an integration test.
    unit: mark a test as a unit test.
# Run integration tests only if explicitly requested with -m integration
# Run unit tests by default (if no -m is specified)
# To run all tests: pytest
# To run only unit tests: pytest -m unit
# To run only integration tests: pytest -m integration
# addopts = -m "not integration"
env_files =
    .env.test
addopts = -v -ra --log-cli-level=INFO --import-mode=importlib
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_level = INFO
log_format = %(asctime)s %(levelname)s %(name)s:%(lineno)d - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
timeout = 60
pythonpath = .